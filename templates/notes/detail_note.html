{% extends "base.html" %}

{% block titulo %}

    Detalle de nota

{% endblock %}

{% block contenido_que_cambia %}

<h1>Titulo de la nota:{{object.title}}</h1>
<h2>{{object.description}}</h2>
<h2>escrita por:{{object.author}}</h2>
<h2>Si desea comunicarse comunicarse conmingo: {{object.email}}</h2>
<a href="/notes/editar-nota/{{object.id}}/" class="btn btn-primary">Editar</a>
<a href="/notes/borrar-nota/{{object.id}}/" class="btn btn-danger">Borrar</a>



{% endblock %}
